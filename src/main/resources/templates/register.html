<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="util/import.html :: meta"></th:block>
    <th:block th:insert="util/import.html :: maincss"></th:block>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout ">
<!-- loader  -->
<th:block th:insert="util/header.html :: header"></th:block>
<!-- end header -->


<!-- contact -->
<div class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>Contact us</h2>
                </div>
                <form class="main_form" action="/register" method="post" th:object="${registerDto}">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                            <input class="form-control" placeholder="firstname" type="text" name="firstName">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                            <input class="form-control" placeholder="lastname" type="text" name="lastName">
                        </div>
                        <div class=" col-md-12">
                            <input class="form-control" placeholder="email" type="email" name="email">
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                            <input class="form-control" placeholder="password" type="password" name="password">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                            <input class="form-control" placeholder="passwordconfirm" type="password" name="passwordConfirm">
                        </div>

                        <div class=" col-md-12">
                            <button class="send">Register</button>
                            <br>
                            <p style="color: red" th:text="${error}"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- end contact -->

<!-- footer -->
<th:block th:insert="util/footer.html :: footer"></th:block>
<!-- end footer -->
<!-- Javascript files-->
<th:block th:insert="util/import.html :: script"></th:block>
</body>

</html>
