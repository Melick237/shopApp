<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- basic -->
    <th:block th:insert="util/import.html :: meta"></th:block>
    <!-- site metas -->
    <th:block th:insert="util/import.html :: sitemeta"></th:block>
    <!-- bootstrap css -->
    <th:block th:insert="util/import.html :: maincss"></th:block>
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->
<body class="main-layout special-page">
<!-- loader  -->
<th:block th:insert="util/header.html :: header"></th:block>
<!-- end header -->
<section>
    <div class="about">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form class="main_form" th:action="addPhone" method="post" th:object="${editForm}">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <input class="form-control" placeholder="name" type="text" name="name">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <input class="form-control" placeholder="price" type="number" name="price">
                            </div>
                            <div class="col-12">
                                <input class="form-control" placeholder="stock" type="number" name="stock">
                            </div>
                            <div class="col-12">
                                <input class="form-control" placeholder="imagePath" type="text" name="imagePath">
                            </div>
                            <div class="col-12">
                             <textarea class="form-control" placeholder="description"  name="description">
                             </textarea>
                            </div>

                            <div class=" col-md-6">
                                <button class="send">Add</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- footer -->
<th:block th:insert="util/footer.html :: footer"></th:block>
<!-- end footer -->
<!-- Javascript files-->
<th:block th:insert="util/import.html :: script"></th:block>
</body>
</html>
